<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>JuRiboss - MVP (IA)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui;max-width:800px;margin:24px auto;padding:0 16px;line-height:1.5}
    h1{margin-bottom:8px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:12px 0}
    label{display:block;margin:8px 0 4px}
    textarea{width:100%;height:240px}
    button{padding:10px 16px;border-radius:10px;border:1px solid #444;cursor:pointer}
  </style>
</head>
<body>
  <h1>JuRiboss</h1>
  <p>Líder em tradução do juridiquês • versão com IA</p>

  <div class="card">
    <form method="post" action="/translate" enctype="multipart/form-data" target="resultFrame">
      <label>Arquivo (.txt, .docx, .pdf não escaneado)</label>
      <input type="file" name="file" required>
      <label>Nível</label>
      <select name="level" required>
        <option value="10">Criança de 10 anos</option>
        <option value="medio">Ensino médio completo</option>
        <option value="superior">Ensino superior completo</option>
      </select>
      <button type="submit">Traduzir (IA)</button>
    </form>
  </div>

  <div class="card">
    <h3>Resultado</h3>
    <iframe name="resultFrame" style="width:100%;height:360px;border:1px solid #ddd;border-radius:8px"></iframe>
  </div>

  <div class="card">
    <h3>Baixar</h3>
    <form method="post" action="/download" target="_blank">
      <label>Formato</label>
      <select name="fmt" required>
        <option value="docx">DOCX</option>
        <option value="pdf">PDF</option>
      </select>
      <label>Cole aqui o texto traduzido</label>
      <textarea name="text"></textarea>
      <input type="hidden" name="level" value="medio">
      <button type="submit">Baixar arquivo</button>
    </form>
  </div>
</body>
</html>
